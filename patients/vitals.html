<body>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    
        <div class="input-group">
            <label for="height">Height (in cms):</label>
            <input type="number" id="height" step="0.01" min="0" required>
        </div>
        <div class="input-group" style="margin-top: 20px;">
            <label for="weight">Weight (in kgs):</label>
            <input type="number" id="weight" step="0.1" min="0" required>
        <button type="submit">Submit</button>
    </div>

        <div class="result" id="bmiResult"></div>
    </div>

    <script>
        document.getElementById('height').addEventListener('input', calculateBMI);
        document.getElementById('weight').addEventListener('input', calculateBMI);

        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (height > 0 && weight > 0) {
                const bmi = (weight / (height * height/100)).toFixed(2);
                document.getElementById('bmiResult').textContent = `BMI: ${bmi}`;
                if (bmi > 25) {
                    window.location.href = 'vitalssecA.html';  
                } else {
                    window.location.href = 'vitalssecB.html';  
                }
            } 
        }
        
    </script>
